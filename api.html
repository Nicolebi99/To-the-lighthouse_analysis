    <div class="container">
        <h1>API Overview</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Cerca nell'API...">
            <button onclick="search()">Cerca</button>
        </div>

        <div id="result"></div>

        <p>
            Inserisci una frase di To the Lighthouse per vedere il sentiment's score
        </p>
    </div>

    <footer>
        <p>by Nicole Biscaro</p>
        <p>CC BY-NC-SA 4.0</p>
    </footer>

    <script>
        // URL corretto del file JSON da GitHub
        const jsonFileUrl = "https://raw.githubusercontent.com/nicolebi99/To-the-lighthouse_analysis/main/book.json"; 

        // Funzione per caricare il file JSON
        async function loadJSON() {
            try {
                const response = await fetch(jsonFileUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data; // Restituisce l'intero JSON, che Ã¨ una lista di oggetti
            } catch (error) {
                console.error('Error fetching JSON:', error);
                document.getElementById('result').innerText = 'Errore nel caricamento dei dati.';
            }
        }

        // Funzione di ricerca
        async function search() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!query) {
                alert('Per favore inserisci una frase da cercare.');
                return;
            }

            const data = await loadJSON();
            if (!data) return;

            // Trova una corrispondenza nel JSON
            const result = data.find(item => (item.phrase || '').toLowerCase().includes(query));

            if (result) {
                const sentiment = `
                    Joy: ${result.joy}<br>
                    Sadness: ${result.sadness}<br>
                    Anger: ${result.anger}<br>
                    Fear: ${result.fear}<br>
                    Disgust: ${result.disgust}<br>
                    Surprise: ${result.surprise}
                `;
                const chapter = result.Chapter || "Sconosciuto";
                const characters = result.Character || "Sconosciuto";

                document.getElementById('result').innerHTML = `
                    <strong>Frase trovata:</strong> "${result.phrase}"<br>
                    <strong>Capitolo:</strong> ${chapter}<br>
                    <strong>Personaggio:</strong> ${characters}<br>
                    <strong>Punteggi di sentimento:</strong><br> ${sentiment}
                `;
            } else {
                document.getElementById('result').innerText = 'Frase non trovata.';
            }
        }
    </script>
