<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API - To the Lighthouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            background-color: #03045e;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            text-align: left;
        }
        nav {
            margin-top: 10px;
            background-color: #023047;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #0077b6;
            color: white;
        }
        .container {
            background-color: #023047;
            padding: 20px;
            text-align: center;
            min-height: calc(100vh - 130px);
            box-sizing: border-box;
        }
        .container h1 {
            font-size: 2.5rem;
            color: #90e0ef;
        }
        .container p {
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: justify;
            color: white;
        }
        .center-button {
            margin: 20px 0;
        }
        .center-button button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid #90e0ef;
            border-radius: 8px;
            background-color: #023047;
            color: #90e0ef;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .center-button button:hover {
            background-color: #90e0ef;
            color: #023047;
        }
        .character-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character-list li {
            margin: 10px;
        }
        .character-list button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #90e0ef;
            border-radius: 4px;
            background-color: #0077b6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .character-list button:hover {
            background-color: #90e0ef;
            color: #023047;
        }
        .iframe-container {
            margin-top: 30px;
            width: 100%;
            height: 600px;
            border: none;
        }
        footer {
            margin-top: 20px;
            text-align: right;
            font-size: 0.8rem;
            padding-right: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>API To the Lighthouse</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="the_project.html">The Project</a>
        <a href="about.html">About me</a>
        <a href="api.html">To the lighthouse's visualizations</a>
    </nav>

    <div class="container">
        <h1>Indice dei Personaggi</h1>

        <!-- Bottone centrale per l'analisi del sentiment di tutti i personaggi -->
        <div class="center-button">
            <button onclick="loadMainVisualization()">Visualizza Analisi Sentiment Completa</button>
        </div>

        <ul class="character-list">
            <li><button onclick="loadVisualization('Lily_Briscoe')">Lily Briscoe</button></li>
            <li><button onclick="loadVisualization('Mrs_Woolf')">Mrs Woolf</button></li>
            <li><button onclick="loadVisualization('James_Woolf')">James Woolf</button></li>
            <!-- Aggiungi altri personaggi qui -->
        </ul>

        <div id="visualization">
            <p>Seleziona un personaggio dall'indice per visualizzare l'analisi interattiva.</p>
        </div>
    </div>

    <footer>
        <p>by Nicole Biscaro</p>
        <p>CC BY-NC-SA 4.0</p>
    </footer>

    <script>
        // Funzione per caricare la visualizzazione principale (analisi sentiment completa)
        function loadMainVisualization() {
            const visualizationContainer = document.getElementById('visualization');
            // Aggiorna con l'URL del tuo file HTML su GitHub Pages
            const mainVisualizationUrl = "https://nicolebi99.github.io/To-the-lighthouse_analysis/emotion_scores_over_chapters.html";

            // Crea un iframe per caricare il file HTML principale
            visualizationContainer.innerHTML = `
                <iframe src="${mainVisualizationUrl}" class="iframe-container"></iframe>
            `;
        }

        // Funzione per caricare la visualizzazione interattiva per i personaggi
        function loadVisualization(character) {
            const visualizationContainer = document.getElementById('visualization');
            // Aggiorna con l'URL della tua GitHub Pages
            const githubPagesBaseUrl = "https://nicolebi99.github.io/To-the-lighthouse_analysis/";

            // Definisci il percorso del file HTML per ogni personaggio
            const characterFiles = {
                'Lily_Briscoe': 'Lily_Briscoe.html',
                'Mrs_Woolf': 'Mrs_Ramsay.html',
                'James_Woolf': 'James_Ramsay.html'
                // Aggiungi altri personaggi e i relativi file HTML qui
            };

            // Controlla se il personaggio esiste nell'oggetto
            if (characterFiles[character]) {
                const fileUrl = `${githubPagesBaseUrl}${characterFiles[character]}`;

                // Crea un iframe per caricare il file HTML
                visualizationContainer.innerHTML = `
                    <iframe src="${fileUrl}" class="iframe-container"></iframe>
                `;
            } else {
                visualizationContainer.innerHTML = '<p>Visualizzazione non disponibile per questo personaggio.</p>';
            }
        }
    </script>

</body>
</html>
